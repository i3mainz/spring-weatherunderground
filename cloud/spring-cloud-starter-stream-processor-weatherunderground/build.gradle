buildscript {
    repositories {
        mavenCentral()
        maven { url 'http://repo.spring.io/plugins-release' }
        maven { url "http://repo.spring.io/snapshot" }
        maven { url "http://repo.spring.io/milestone" }
        mavenLocal()
    }
    dependencies {
 		classpath 'org.springframework.build.gradle:propdeps-plugin:0.0.7'   
    }
}

plugins {
    id "io.spring.dependency-management" version "0.5.6.RELEASE"
    id "org.unbroken-dome.test-sets" version "1.2.0"
}

apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'propdeps'
apply plugin: 'propdeps-maven'
apply plugin: 'propdeps-idea'
apply plugin: 'propdeps-eclipse'

sourceCompatibility = 1.8
targetCompatibility = 1.8

group = 'org.springframework.cloud.stream.app'

ext{
	springCloudStreamVersion = '1.0.0.BUILD-SNAPSHOT'
    geotoolsVersion = '14.0'
    lombokVersion = '1.16.8'
}

project.testSets { integTest }

integTest{
    testLogging{ showStandardStreams = true }
}

dependencies {
    compile('org.springframework.cloud.stream.app:app-starters-annotation-common')
	optional('org.springframework.boot:spring-boot-configuration-processor')
    compile('org.springframework.integration:spring-integration-core')
    compile('org.springframework.integration:spring-integration-http')
    compile("org.projectlombok:lombok:${lombokVersion}")
    compile("org.geotools:gt-referencing:$geotoolsVersion")
    compile("org.geotools:gt-epsg-hsql:$geotoolsVersion")
    integTestCompile('org.springframework.cloud:spring-cloud-stream-test-support')
}

dependencyManagement {
	imports { 
		mavenBom "org.springframework.cloud:spring-cloud-starter-parent:Brixton.SR1"
		mavenBom "org.springframework.cloud.stream.app:spring-cloud-stream-app-dependencies:${springCloudStreamVersion}"
	}
}
